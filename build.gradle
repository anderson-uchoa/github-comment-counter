apply plugin: 'java'
apply plugin: 'idea'

project.group = 'com.tzachz'
project.version = '0.0.1'

task wrapper(type: Wrapper) {
  gradleVersion = '1.6'
}

idea {
    project {
        jdkName = '1.7'
    }
}

idea.project.ipr {
     withXml { provider ->
        def vcsProvider = new File('.svn').exists() ? 'svn' : 'Git'
        provider.node.component.find { it.@name == 'VcsDirectoryMappings' }.mapping.@vcs = vcsProvider
     }
}

dependencies {

    compile 'com.google.guava:guava:14.0.1'
    compile 'com.sun.jersey:jersey-client:1.17.1'
    compile 'com.sun.jersey:jersey-core:1.17.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.4'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.1.4'
    compile 'joda-time:joda-time:2.2'

    // just for reference... does not provide required functionality
    runtime 'org.kohsuke:github-api:1.43'

    testCompile 'junit:junit:4.9'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-all:1.9.0'
}